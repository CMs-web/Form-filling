    <title>Form Filling</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <h2>Registration Form</h2>
        <form>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="First Name" value="Shivam">

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="Lastname" placeholder="Last Name" value="Goswami">

            <label for="email">Email</label>
            <input type="text" id="email" name="Email" placeholder="Email" value="shivamgoswami.work@gamil.com">

            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="australia">Australia</option>
                <option value="india">India</option>
                <option value="usa">USA</option>
            </select>

            <label for="gender">Gender</label>
            <input type="radio" id="male" name="gender" value="male" checked>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
            <br><h4 class="alert"></h4>
        

            <label>Hobbies <i>(Optional)</i></label>
            <div class="form-inline">
                <label><input type="checkbox" name="hobbies[]" value="sports"> Sports</label>
                <label><input type="checkbox" name="hobbies[]" value="movies" checked> Movies</label>
                <label><input type="checkbox" name="hobbies[]" value="music" checked> Music</label>
            </div>

            <input type="submit" value="Submit" class="btn" > <a href="#sectin1"></a>
        </form>
    </div>
